<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teacher</title>

    <style>
            .tdStyle

            }

}

<body class= "pic" background="{% static 'teacher home.jpg' %}">
    <div align="center">
    <div style="display: block; width: 600px;">

        <fieldset class="pic" style="background-image:url('{% static 'admin5.jpg' %}');opacity:0.5">
<br><br>
    FIRSTNAME: <br><br><input type="text" value="{{bb.First_name}}" name="first_name"><br><br>

    EMAIL    :<br><br><input type="email" value="{{bb.Email}}" name="email"><br><br>
    <input type="hidden" value="{{bb.Password}}" name="psw">

        <input type="hidden" value="{{bb.Image}}" name="imgg2">
