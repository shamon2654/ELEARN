{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>student registration</title>

    <style>
            .tdStyle
            {
            background-repeat:no-repeat;
            background-size:cover;
            }
            label
            { float: center; width: 10em; margin-right: 1em; }
            .pic{

    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-size: 100% 100%;
}
    </style>
</head>

<body class="pic" background="{% static 'stud.jpg' %}">
<center>
<form method="post" action="{% url 'student' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <h1>Student registration</h1>
    <p>Please fill in this form to create an account.</p>
    <div style="color:blue;" align="center">
        {% if messages %}
            {% for msg in messages %}
                    {{ msg }}
            {% endfor %}
        {% endif %}

    </div>

        style="width:200px;background-image:url('{% static 'stud1.jpeg' %}')"

<fieldset style="background-color:green;width:200px;">
    <input type="text" placeholder="Enter firstname" name="first_name" required><br><br>

    <input type="text" placeholder="Enter lastname" name="last_name" required><br><br>

    <input type="text" placeholder="Username" name="user_name" required><br><br>

    <input type="email" placeholder="Enter email" name="email" required><br><br>

    <input type="password" placeholder="Enter password" name="psw" required><br><br>

     <label for="photo"><b>Photo</b></label><br><br>

     <input type="file" id="file" size="10" name="photo" required><br><br>

     <p id="size"></p>

    <input type="hidden"  name="student" value="student" required>


    <button type="submit" >Register</button>&nbsp&nbsp&nbsp&nbsp&nbsp
    <button type="reset" >Cancel</button>
  </fieldset>
  </div>


</form>
 <div>
     <button type="submit" onclick="location.href='{% url 'home' %}'">Back</button>
 </div>
</center>
<script>
 Filevalidation = () => {
        const fi = document.getElementById('file');
        // Check if any file is selected.
        if (fi.files.length > 0) {
            for (const i = 0; i <= fi.files.length - 1; i++) {

                const fsize = fi.files.item(i).size;
                const file = Math.round((fsize / 1024));
                // The size of the file.
                if (file >= 10) {
                    alert(
                      "File too Big, please select a file less than 10 kb");
                       document.getElementById('file').value = '';
                } else if (file < 5) {
                    alert(
                      "File too small, please select a file greater than 5 kb");
                       document.getElementById('file').value = '';
                } else {
                    document.getElementById('size').innerHTML = '<b>Size of file is'
                    + file + '</b> KB';
                }
            }
        }
    }

</script>
</body>

</html>
