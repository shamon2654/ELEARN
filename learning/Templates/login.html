{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <style>
            .tdStyle
            {
            background-repeat:no-repeat;
            background-size:cover;
            }
            label
            { float: center; width: 10em; margin-right: 1em; }
            .pic{

    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-size: 100% 100%;
}
    </style>
    <link rel="stylesheet" type="text/css" href="{% static 'login.css' %}">
</head>
<body class="pic" background="{% static 'login.jpeg' %}">
<center>
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}<br><br><br><br><br><br><br>
    <div class="imgcontainer">
      <label><h1>LOGIN</h1></label>
    </div><br>
    <div style="color:blue;">
            {% if messages %}
                {% for msg in messages %}
                        {{ msg }}
                {% endfor %}
            {% endif %}

    </div>

    <div class="container">
    <label><b>USERNAME</b></label>&nbsp&nbsp&nbsp&nbsp
    <input type="text" placeholder="Enter username" name="user_name" required><br><br>

    <label><b>PASSWORD</b></label>&nbsp&nbsp&nbsp&nbsp
    <input type="password" placeholder="Enter Password" name="pword" required><br><br>

    <button type="submit">Login</button>&nbsp&nbsp&nbsp&nbsp
    <button type="reset" >Cancel</button>
    </div>
</form>
    <a href="{% url 'home' %}"><button>Back</button></a><br>
</center>
</body>
</html>
